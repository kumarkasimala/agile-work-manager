<html>
<head>
    <script src="UserModels.js" type="text/javascript"></script>
    <script src="data.js" type="text/javascript"></script>
    <script type="text/javascript">var allDevs = [];
                var allMnrs = [];
                var allQAs = [];

                for (var i = 0; i < window.devs.length; i++) {
                    var dev = new DevEngineer(window.devs[i].name, window.devs[i].Id, window.devs[i].emailId, window.devs[i].contact);
                    allDevs.push(dev);
                }
                for (var i = 0; i< window.qas.length; i++){
                    var qa = new QaEngineer(window.qas[i].name, window.qas[i].Id, window.qas[i].emailId, window.qas[i].contact);
                    allQAs.push(qa);
                }
                for (var i =0; i< window.mngrs.length; i++){
                    var mngr = new Manager(window.mngrs[i].name, window.mngrs[i].Id, window.mngrs[i].emailId, window.mngrs[i].contact);
                    allMnrs.push(mngr);
                }



                //QAs

                //Man

                //SM

                //PO


            function addToPage(objects, domId) {

                    for (var i = 0; i < objects.length; i++) {
                        var div = document.createElement("div");
                        div.innerHTML = "<p>"+ objects[i].getName() + "</p>" + "<p>" + objects[i].getContact() + "</p>" ;
                        div.id = objects[i].getId();
                        document.getElementById(domId).appendChild(div);
                    }
            }

            window.onload = function(){
               addToPage(allDevs, "devcontainer");
               addToPage(allQAs,"qacontainer");
               addToPage(allMnrs, "mngrcontainer");

            }</script>


</head>
<body>
    <div>
        All devs are here
        <div id="devcontainer">
        </div>
    </div>

    <div>
        All QAs are here
        <div id="qacontainer">
        </div>
    </div>
    <div>
        All Managers are here
        <div id="mngrcontainer">
        </div>
    </div>
</body>
</html>
